<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Beautiful Mom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            transition: transform 0.3s ease-in-out;
        }
        h1:hover {
            transform: scale(1.1);
        }
        p {
            font-style: italic;
            color: #666;
            transition: color 0.3s ease-in-out;
        }
        p:hover {
            color: #FF69B4;
        }
    </style>
</head>
<body>
    <h1>My Beautiful Mom, Noora</h1>
    <p>Noora is the most beautiful person in the world.</p>
</body>
</html>
